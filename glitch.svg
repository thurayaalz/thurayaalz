<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">

  <!-- Background image -->
  <image href="./assets/bg.jpeg"
         x="0" y="0" width="600" height="120"
         preserveAspectRatio="xMidYMid slice" />

  <!-- Glow behind name -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="40" font-weight="700"
        letter-spacing="2px" fill="#FF6A00" opacity="0.25">
    THURAYA ALZAHRANI
  </text>

  <!-- MAIN NAME -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="40" font-weight="700"
        letter-spacing="2px" fill="#C7C7C7">
    <!-- Fade out AFTER glitch -->
    <animate attributeName="opacity"
             values="1;1;1;0;0"
             keyTimes="0;0.7;0.8;0.85;1"
             dur="7s"
             repeatCount="indefinite" />
    <!-- Jitter during glitch -->
    <animate attributeName="y"
             values="60%;60%;57%;63%;60%"
             keyTimes="0;0.7;0.75;0.8;1"
             dur="7s"
             repeatCount="indefinite" />
    THURAYA ALZAHRANI
  </text>

  <!-- ORANGE GLITCH -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="40" font-weight="700"
        letter-spacing="2px" fill="#FF6A00" opacity="0">
    <animate attributeName="opacity"
             values="0;0;1;0;0"
             keyTimes="0;0.7;0.75;0.8;1"
             dur="7s"
             repeatCount="indefinite" />
    <animate attributeName="x"
             values="50%;50%;53%;47%;50%"
             keyTimes="0;0.7;0.75;0.8;1"
             dur="7s"
             repeatCount="indefinite" />
    THURAYA ALZAHRANI
  </text>

  <!-- CYAN GLITCH -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="40" font-weight="700"
        letter-spacing="2px" fill="#00F0FF" opacity="0">
    <animate attributeName="opacity"
             values="0;0;1;0;0"
             keyTimes="0;0.7;0.75;0.8;1"
             dur="7s"
             repeatCount="indefinite" />
    <animate attributeName="x"
             values="50%;50%;47%;53%;50%"
             keyTimes="0;0.7;0.75;0.8;1"
             dur="7s"
             repeatCount="indefinite" />
    THURAYA ALZAHRANI
  </text>

  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="40" font-weight="700"
        letter-spacing="2px" fill="#C7C7C7" opacity="0">
    <animate attributeName="opacity"
             values="0;0;0;1;1"
             keyTimes="0;0.8;0.85;0.9;1"
             dur="7s"
             repeatCount="indefinite" />
    HEY THERE
  </text>

</svg>
