<svg width="600" height="140" viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">

  <!-- Background image -->
  <image href="ban.png"
         x="0" y="0" width="600" height="140"
         preserveAspectRatio="xMidYMid slice" />

  <!-- GLOW behind name -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="40"
        fill="#FF6A00" opacity="0.25">
    THURAYA 
  </text>

  <!-- MAIN NAME (with vertical jitter + fade out after glitch) -->
  <text id="name" x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="40"
        fill="#C7C7C7">
    <animate attributeName="opacity"
             values="1;1;1;0"
             keyTimes="0;0.7;0.85;1"
             dur="4s"
             repeatCount="indefinite" />
    <animate attributeName="y"
             values="55%;55%;54%;55%;56%;55%"
             keyTimes="0;0.7;0.75;0.8;0.85;1"
             dur="4s"
             repeatCount="indefinite" />
    THURAYA 
  </text>

  <!-- ORANGE GLITCH -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="40"
        fill="#FF6A00" opacity="0.7">
    <animate attributeName="x"
             values="50%;50%;50.8%;49.2%;50%;50%"
             keyTimes="0;0.7;0.75;0.8;0.85;1"
             dur="4s"
             repeatCount="indefinite" />
    <animate attributeName="opacity"
             values="0;0;1;1;0"
             keyTimes="0;0.7;0.75;0.85;1"
             dur="4s"
             repeatCount="indefinite" />
    THURAYA 
  </text>

  <!-- CYAN GLITCH -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="40"
        fill="#00F0FF" opacity="0.6">
    <animate attributeName="x"
             values="50%;50%;49.2%;50.8%;50%;50%"
             keyTimes="0;0.7;0.75;0.8;0.85;1"
             dur="4s"
             repeatCount="indefinite" />
    <animate attributeName="opacity"
             values="0;0;1;1;0"
             keyTimes="0;0.7;0.75;0.85;1"
             dur="4s"
             repeatCount="indefinite" />
    THURAYA 
  </text>

  <!-- SECOND LINE: "HEY THERE" (appears AFTER glitch) -->
  <text x="50%" y="75%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="32"
        fill="#C7C7C7" opacity="0">
    <animate attributeName="opacity"
             values="0;0;1;1"
             keyTimes="0;0.75;0.85;1"
             dur="5s"
             repeatCount="indefinite" />
    HEY THERE !
  </text>

</svg>
