<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">

  <!-- Background image -->
  <image href="./ban.png"
         x="0" y="0" width="600" height="120"
         preserveAspectRatio="xMidYMid slice" />

  <!-- Glow behind name -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="25" font-weight="700"
        letter-spacing="2px" fill="#FF6A00" opacity="0.25">
    THURAYA
  </text>

  <!-- MAIN NAME (visible first 50%) -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="25" font-weight="700"
        letter-spacing="2px" fill="#C7C7C7">
    <animate attributeName="opacity"
             values="1;1;0;0;1"
             keyTimes="0;0.45;0.5;0.99;1"
             dur="7s"
             repeatCount="indefinite" />
    <animate attributeName="y"
             values="60%;60%;55%;65%;60%;55%;65%;60%"
             keyTimes="0;0.45;0.47;0.5;0.51;0.97;0.99;1"
             dur="7s"
             repeatCount="indefinite" />
    THURAYA
  </text>

  <!-- ORANGE GLITCH -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="25" font-weight="700"
        letter-spacing="2px" fill="#FF6A00" opacity="0">
    <animate attributeName="opacity"
             values="0;0;1;0;1;0"
             keyTimes="0;0.45;0.47;0.5;0.97;1"
             dur="7s"
             repeatCount="indefinite" />
    <animate attributeName="x"
             values="50%;50%;56%;44%;50%;56%;44%;50%"
             keyTimes="0;0.45;0.47;0.5;0.97;0.99;1"
             dur="7s"
             repeatCount="indefinite" />
    THURAYA
  </text>

  <!-- CYAN GLITCH -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="25" font-weight="700"
        letter-spacing="2px" fill="#00F0FF" opacity="0">
    <animate attributeName="opacity"
             values="0;0;1;0;1;0"
             keyTimes="0;0.45;0.47;0.5;0.97;1"
             dur="7s"
             repeatCount="indefinite" />
    <animate attributeName="x"
             values="50%;50%;44%;56%;50%;44%;56%;50%"
             keyTimes="0;0.45;0.47;0.5;0.97;0.99;1"
             dur="7s"
             repeatCount="indefinite" />
    THURAYA
  </text>

  <!-- HEY THERE (visible second 50%) -->
  <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle"
        font-family="Orbitron, sans-serif" font-size="25" font-weight="700"
        letter-spacing="2px" fill="#C7C7C7" opacity="0">
    <animate attributeName="opacity"
             values="0;0;1;1;0"
             keyTimes="0;0.5;0.55;0.97;1"
             dur="7s"
             repeatCount="indefinite" />
    HEY THERE
  </text>

</svg>
