<svg width="600" height="90" viewBox="0 0 600 90" xmlns="http://www.w3.org/2000/svg">
  <!-- Background image -->
  <image href="./bab.png" x="0" y="0" width="600" height="90" preserveAspectRatio="xMidYMid slice" />

  <!-- Glitch text layers -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="36" fill="#C7C7C7">
    THURAYA 
  </text>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="36" fill="#FF6A00" opacity="0.6">
    <animate attributeName="x" values="49%;51%;50%" dur="0.5s" repeatCount="indefinite" />
    THURAYA 
  </text>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Courier New, monospace" font-size="36" fill="#00F0FF" opacity="0.5">
    <animate attributeName="x" values="51%;49%;50%" dur="0.3s" repeatCount="indefinite" />
    THURAYA 
  </text>
</svg>
