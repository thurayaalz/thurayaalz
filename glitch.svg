<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">

  <!-- ========================= -->
  <!-- EMBEDDED ORBITRON FONT    -->
  <!-- ========================= -->
  <style>
    @font-face {
      font-family: 'Orbitron';
      font-weight: 700;
      src: url(data:font/woff2;base64,) format('woff2');
    }

    text {
      font-family: 'Orbitron', sans-serif;
      fill: #FFDDBB;
      font-size: 25px;
      text-anchor: middle;
    }
  </style>

  <!-- ========================= -->
  <!-- BASE POSITION             -->
  <!-- ========================= -->
  <g id="container" transform="translate(300, 70)">
    <!-- ========================= -->
    <!-- PHASE 1 — THURAYA         -->
    <!-- ========================= -->

    <!-- Main stable text -->
    <text id="phase1_main" x="0" y="0" opacity="0">
      <!-- Visibility window: 0s → 4s -->
     <animate attributeName="opacity"
         values="1;1;0;0;0"
         keyTimes="0;0.9;1;1;1"
         dur="20s"
         begin="0s"
         repeatCount="indefinite" />

      <!-- Micro‑jitter inside phase -->
      <animate attributeName="y"
               values="0;-2;2;0"
               keyTimes="0;0.3;0.6;1"
               dur="4s"
               begin="0s"
               repeatCount="indefinite" />

      THURAYA
    </text>

    <!-- ========================= -->
    <!-- GLITCH BURST (HEAVY)      -->
    <!-- ========================= -->

    <!-- Orange layer -->
    <text id="phase1_glitch_orange" x="0" y="0" fill="#FF6A00" opacity="0">
    <animate attributeName="opacity"
         values="0;0;1;1;0"
         keyTimes="0;0.19;0.2;0.39;0.4"
         dur="20s"
         begin="0s"
         repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;20;-15;10;-10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="3.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-10;10;-5;5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="3.6s"
               repeatCount="indefinite" />

      THURAYA
    </text>

    <!-- Cyan layer -->
    <text id="phase1_glitch_cyan" x="0" y="0" fill="#00F0FF" opacity="0">
   <animate attributeName="opacity"
         values="0;0;0;1;1;0"
         keyTimes="0;0.39;0.4;0.59;0.6;0.79"
         dur="20s"
         begin="0s"
         repeatCount="indefinite" />


      <animate attributeName="x"
               values="0;-20;15;-10;10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="3.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;10;-10;5;-5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="3.6s"
               repeatCount="indefinite" />

      THURAYA
    </text>
    <!-- ========================= -->
    <!-- PHASE 2 — PROTOCOL INITIATED -->
    <!-- ========================= -->

    <!-- Main stable text -->
    <text id="phase2_main" x="0" y="0" opacity="0">
      <animate attributeName="opacity"
         values="0;0;0;0;1;1;0"
         keyTimes="0;0.59;0.6;0.79;0.8;0.99;1"
         dur="20s"
         begin="0s"
         repeatCount="indefinite" />


      <animate attributeName="y"
               values="0;-2;2;0"
               keyTimes="0;0.3;0.6;1"
               dur="4s"
               begin="4s"
               repeatCount="indefinite" />

      PROTOCOL INITIATED
    </text>
    <!-- Glitch burst — orange -->
    <text id="phase2_glitch_orange" x="0" y="0" fill="#FF6A00" opacity="0">
     <animate attributeName="opacity"
         values="0;0;0;0;0;1;1;0"
         keyTimes="0;0.79;0.8;0.99;1"
         dur="20s"
         begin="0s"
         repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;20;-15;10;-10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="7.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-10;10;-5;5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="7.6s"
               repeatCount="indefinite" />

      PROTOCOL INITIATED
    </text>
    <!-- Glitch burst — cyan -->
    <text id="phase2_glitch_cyan" x="0" y="0" fill="#00F0FF" opacity="0">
      <animate attributeName="opacity"
               values="0;1;0"
               keyTimes="0;0.5;1"
               dur="0.4s"
               begin="7.6s"
               repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;-20;15;-10;10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="7.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;10;-10;5;-5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="7.6s"
               repeatCount="indefinite" />

      PROTOCOL INITIATED
    </text>
    <!-- ========================= -->
    <!-- PHASE 3 — NEURAL LINK ESTABLISHED -->
    <!-- ========================= -->

    <text id="phase3_main" x="0" y="0" opacity="0">
      <animate attributeName="opacity"
               values="0;1;1;0"
               keyTimes="0;0.05;0.9;1"
               dur="4s"
               begin="8s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-2;2;0"
               keyTimes="0;0.3;0.6;1"
               dur="4s"
               begin="8s"
               repeatCount="indefinite" />

      NEURAL LINK ESTABLISHED
    </text>
    <text id="phase3_glitch_orange" x="0" y="0" fill="#FF6A00" opacity="0">
      <animate attributeName="opacity"
               values="0;1;0"
               keyTimes="0;0.5;1"
               dur="0.4s"
               begin="11.6s"
               repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;20;-15;10;-10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="11.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-10;10;-5;5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="11.6s"
               repeatCount="indefinite" />

      NEURAL LINK ESTABLISHED
    </text>
    <text id="phase3_glitch_cyan" x="0" y="0" fill="#00F0FF" opacity="0">
      <animate attributeName="opacity"
               values="0;1;0"
               keyTimes="0;0.5;1"
               dur="0.4s"
               begin="11.6s"
               repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;-20;15;-10;10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="11.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;10;-10;5;-5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="11.6s"
               repeatCount="indefinite" />

      NEURAL LINK ESTABLISHED
    </text>
    <!-- ========================= -->
    <!-- PHASE 4 — ACCESS LEVEL OMEGA -->
    <!-- ========================= -->

    <text id="phase4_main" x="0" y="0" opacity="0">
      <animate attributeName="opacity"
               values="0;1;1;0"
               keyTimes="0;0.05;0.9;1"
               dur="4s"
               begin="12s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-2;2;0"
               keyTimes="0;0.3;0.6;1"
               dur="4s"
               begin="12s"
               repeatCount="indefinite" />

      ACCESS LEVEL OMEGA
    </text>
    <text id="phase4_glitch_orange" x="0" y="0" fill="#FF6A00" opacity="0">
      <animate attributeName="opacity"
               values="0;1;0"
               keyTimes="0;0.5;1"
               dur="0.4s"
               begin="15.6s"
               repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;20;-15;10;-10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="15.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-10;10;-5;5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="15.6s"
               repeatCount="indefinite" />

      ACCESS LEVEL OMEGA
    </text>
    <text id="phase4_glitch_cyan" x="0" y="0" fill="#00F0FF" opacity="0">
      <animate attributeName="opacity"
               values="0;1;0"
               keyTimes="0;0.5;1"
               dur="0.4s"
               begin="15.6s"
               repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;-20;15;-10;10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="15.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;10;-10;5;-5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="15.6s"
               repeatCount="indefinite" />

      ACCESS LEVEL OMEGA
    </text>
    <!-- ========================= -->
    <!-- PHASE 5 — WELCOME HOME -->
    <!-- ========================= -->

    <text id="phase5_main" x="0" y="0" opacity="0">
      <animate attributeName="opacity"
               values="0;1;1;0"
               keyTimes="0;0.05;0.9;1"
               dur="4s"
               begin="16s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-2;2;0"
               keyTimes="0;0.3;0.6;1"
               dur="4s"
               begin="16s"
               repeatCount="indefinite" />

      WELCOME HOME
    </text>
    <!-- Glitch burst at loop end -->
    <text id="phase5_glitch_orange" x="0" y="0" fill="#FF6A00" opacity="0">
      <animate attributeName="opacity"
               values="0;1;0"
               keyTimes="0;0.5;1"
               dur="0.4s"
               begin="19.6s"
               repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;20;-15;10;-10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="19.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;-10;10;-5;5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="19.6s"
               repeatCount="indefinite" />

      WELCOME HOME
    </text>

    <text id="phase5_glitch_cyan" x="0" y="0" fill="#00F0FF" opacity="0">
      <animate attributeName="opacity"
               values="0;1;0"
               keyTimes="0;0.5;1"
               dur="0.4s"
               begin="19.6s"
               repeatCount="indefinite" />

      <animate attributeName="x"
               values="0;-20;15;-10;10;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="19.6s"
               repeatCount="indefinite" />

      <animate attributeName="y"
               values="0;10;-10;5;-5;0"
               keyTimes="0;0.2;0.4;0.6;0.8;1"
               dur="0.4s"
               begin="19.6s"
               repeatCount="indefinite" />

      WELCOME HOME
    </text>
  </g>
</svg>

    
